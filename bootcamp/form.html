<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form action="#" method="post">
    <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name">

    <label for="last-name">Last Name</label>
    <input type="text" name="last_name" id="last-name">

    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <br>

    <!-- <label for="age">Age</label> -->
    <input type="number" name="age" id="age" min="18" max="80" placeholder="Age">

    <br>
    
    <label for="bday">Birthday</label>
    <input type="date" name="bday" id="bday" required>

    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <br>
    <br>

    <label for="comments">Comments</label>
    <br>
    <textarea name="comments" id="comments" cols="60" rows="10"></textarea>
    
    <br>
    <br>

    <p>
      Please select your favorite music genre:
    </p>
    <input type="radio" name="music" id="rock" value="rock">
    <label for="rock">Rock</label>

    <input type="radio" name="music" id="pop" value="pop">
    <label for="pop">Pop</label>

    <input type="radio" name="music" id="jazz" value="jazz">
    <label for="jazz">Jazz</label>

    <br>
    <br>

    <p>
      Please select your favorite food:
    </p>
    <input type="checkbox" name="food" id="ramen" value="ramen">
    <label for="ramen">Ramen</label>

    <input type="checkbox" name="sushi" id="sushi" value="sushi">
    <label for="sushi">Sushi</label>

    <input type="checkbox" name="curry" id="curry" value="curry">
    <label for="curry">Curry</label>

    <br>
    <br>

    <label for="device">What is your device?</label>
    <select name="device" id="device">
      <option value="macbook">Macbook</option>
      <option value="ipad">iPad</option>
      <option value="iphone">iPhone</option>
    </select>

    <br>
    <br>
    <label for="car">Select a car:</label>
    <select name="car" id="car" multiple>
      <option value="toyota">Toyota</option>
      <option value="nissan">Nissan</option>
      <option value="honda">Honda</option>
    </select>

    <br>
    <br>

    <input type="file" name="file" id="file">
    
    <br>
    <br>

    <input type="submit" value="Submit" name="submit">
    <button type="submit" name="submit">Submit</button>
  </form>
</body>
</html>
