<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tables</title>
  <link rel="stylesheet" href="assets/css/css-tables.css">
</head>
<body>
  <div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>31</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Peter</td>
          <td>26</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mary</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
