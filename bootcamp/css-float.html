<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS Float</title>
  <link rel="stylesheet" href="assets/css/css-float.css">
</head>
<body>
  <img src="assets/images/pancake.jpg" class="float-left" alt="This is a pancake">

  <!-- float right -->

  <p>I like rabbits!</p>
  </body>
