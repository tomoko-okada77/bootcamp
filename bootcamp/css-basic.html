<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <!-- external css -->
  <link rel="stylesheet" href="assets/css/css-basic.css">
  <!-- Internal css -->
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- Inline css -->
  <!-- replacement / overwrite -->
  <h1 style="color: violet;">Welcome to Kredo</h1>
  
  <p>This is a paragraph</p>
  <span>This is a span</span>

  <div>
    <span class="fruits size">apple</span>
    <span class="fruits">banana</span>
    <span class="fruits">cherry</span>
    <p class="fruits">Pinapple</p>
  </div>

  <div>
    <span class="animals">cat</span>
    <span class="animals">dog</span>
    <span class="animals">bird</span>
  </div>

  <p id="tomo">Tomoko</p>
  <p id="bern">Bern</p>

  <!-- Good coding practice: we are going to use CLASS -->
</body>
</html>
