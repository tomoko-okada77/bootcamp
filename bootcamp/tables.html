<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>john@gmail.com</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>26</td>
        <td>jane@gmail.com</td>
      </tr>
    </tbody>
  </table>

  <!-- colspan2 -->
  <table border="1">
    <thead>
      <tr>
        <td>Name</td>
        <td colspan="2">Contact Number</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>1234</td>
        <td>4321</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>0987</td>
        <td>7890</td>
      </tr>
    </tbody>
  </table>

  <!-- rowspan2 -->
  <table border="1">
    <tr>
      <th>Name</th>
      <td>Bill</td>
      <td>Steve</td>
    </tr>
    <tr>
      <td rowspan="2">Contact Numbers</td>
      <td>1234</td>
      <td>4321</td>
    </tr>
    <tr>
      <td>7890</td>
      <td>0987</td>
    </tr>
  </table>
</body>
</html>
